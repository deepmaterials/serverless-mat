name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch the release
        run: |
          curl -L https://github.com/jtpio/jupyterlite/archive/refs/tags/v0.1.0a0.tar.gz | tar -xz
          mv package app
      - name: Copy the federated extensions
        run: |
          # TODO
      - name: Copy the content
        run: |
          # TODO
      - name: List the content of the app
        run: |
          tree app

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: app ${{ github.run_number }}
          path: ./app
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: app
